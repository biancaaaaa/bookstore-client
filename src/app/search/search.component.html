<div class="ui search" [ngClass]="{ loading: isLoading }">
    <div class="ui icon input">
        <input (keyup)="keyup.emit(searchTerm.value)" #searchTerm class="prompt" type="text" placeholder="Suche...">
        <i class="search icon"></i>
    </div>
    <div class="results transition" [ngClass]="{ visible: showBooks }">
        <a href (click)="goToBook(book)" class="result" *ngFor="let book of foundBooks">
            <div class="content">
                <div class="title">{{ book.title }}</div>
            </div>
        </a>
    </div>
</div>
